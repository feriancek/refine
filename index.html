<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Refiner Batch Tracking</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Batch 101 Data</h2>
      <div id="batchInfo" style="display: none">
        <p>
          <strong>Total Revolutions:</strong>
          <span id="totalRevolutions">0</span>
        </p>
        <p>
          <strong>Total Runtime:</strong>
          <span id="totalRuntime">0 seconds</span>
        </p>
        <p>
          <strong>Average Revolutions Per Minute:</strong>
          <span id="averageRPM">0</span>
        </p>
      </div>

      <form id="batchForm" class="row">
        <div class="one-half column">
          <select id="origin" name="origin" readonly>
            <option value="Guatemala" selected>2023 Guatemalan Acopio</option>
            <option value="Haiti" disabled>2023 Haitian PISA</option>
            <option value="Uganda" disabled>
              2023 Ugandan Semuliki Forest
            </option>
            <option value="Ecuador" disabled>2023 Ecuadoran CECAO</option>
          </select>
          <input
            type="number"
            id="rpm"
            name="rpm"
            placeholder="RPM"
            min="0"
            max="100"
            oninput="validateNumber(this)"
            required
          />
          <input
            type="number"
            id="temperature"
            name="temperature"
            placeholder="Temperature"
            min="0"
            max="100"
            oninput="validateNumber(this)"
          />
          <input
            type="number"
            id="particleSize"
            name="particleSize"
            placeholder="Micron Size"
            min="0"
            max="100"
            oninput="validateNumber(this)"
          />
        </div>
        <div class="one-half column">
          <label for="notes"></label>
          <textarea id="notes" name="notes" placeholder="Notes" maxlength="1000"></textarea>
          <div id="notesCharCount"></div>
          <br />
          <button type="button" onclick="logData()">Create Log Entry</button>

          <!-- Remove this before release to production
          <button type="button" onclick="clearEntries()" id="redButton">
            CLEAR Log Entries
          </button>
					-->
        </div>
      </form>
      <div id="logEntries" style="display: none">
        <div id="totalRuntime"></div>
        <h3>Log Entries:</h3>
        <div id="logContent"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
